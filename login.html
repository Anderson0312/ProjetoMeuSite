<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <main class='login'>

        <div class='photo'>
            <img src="profile.jpg" alt="">
        </div>

        <form >

            <div class='dados'>
                <input type="text" placeholder='Email ID' id="email">
            </div>
            
            <div class='dados'>
                <input type="value" placeholder='Password' id="password">
            </div>

            <input type="checkbox" checked="checked" class="checkbox">
            <label class="checkbox">Lembrar-me</label>
            
            <p id="register">Efetuar cadastrado</p>

            <div class='button'>
                <a href="#"><span class="txtbutton">LOGIN</span></a>
            </div>

        </form>
        
    </main>
</body>
</html>
